name: Warm up contributors image

on:
  schedule:
    # 北京时间 03:00（UTC+8）=> UTC 19:00
    - cron: "0 19 * * *"
  workflow_dispatch:

jobs:
  warmup:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch contrib.rocks image (warm cache)
        run: |
          set -e
          URL="https://contrib.rocks/image?repo=Jinyong-Li/CSU-Courses"
          echo "Fetching: $URL"
          curl -L --fail --retry 3 --retry-delay 2 "$URL" -o /dev/null
